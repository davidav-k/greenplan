<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">GreenPlan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">GreenPlan</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Главная</a>
                <a class="nav-link" href="/about">О проекте</a>
                <a class="nav-link" href="/refresh">Обновить кеш</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h1 th:text="${message}">Добро пожаловать в GreenPlan!</h1>
                <p class="lead">Система планирования и управления экологическими проектами</p>
                
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Проекты</h5>
                                <p class="card-text">Управление экологическими проектами</p>
                                <a href="#" class="btn btn-primary">Перейти</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Аналитика</h5>
                                <p class="card-text">Анализ и отчеты по проектам</p>
                                <a href="#" class="btn btn-primary">Перейти</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Быстрые действия</h5>
                    </div>
                    <div class="card-body">
                        <a href="#" class="btn btn-success btn-sm w-100 mb-2">Создать проект</a>
                        <a href="#" class="btn btn-outline-primary btn-sm w-100 mb-2">Просмотр отчетов</a>
                        <a href="#" class="btn btn-outline-secondary btn-sm w-100">Настройки</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
